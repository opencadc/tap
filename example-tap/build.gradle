plugins {
    id 'war'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.1'

dependencies {
    compile 'log4j:log4j:1.2.+'

    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-dali:1.+'
    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-uws-server:1.+'
    compile 'org.opencadc:cadc-tap-server:[1.1.5,)'
    compile 'org.opencadc:cadc-vosi:1.+'
    compile 'org.opencadc:cadc-adql:[1.1,)'

    // Switch out this to use any supported database instead of PostgreSQL.
    // ## START CUSTOM DATABASE ##
    compile 'org.postgresql:postgresql:42.2.2.jre7'
    compile 'org.opencadc:cadc-tap-server-pg:[1.0.0,)'
    // ## END CUSTOM DATABASE ##

    testCompile 'junit:junit:4.+'
    testCompile 'xmlunit:xmlunit:1.+'
}
