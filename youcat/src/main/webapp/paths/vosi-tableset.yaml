get:
    operationId: vosi-tableset-get
    tag: VOSI
    tag:  table metadata
    summary: VOSI Tables
    description: Provides the table metadata in the form of a TableSet description
    parameters:
        - name: DETAIL
          in: query
          description: level of detail requested
          required: false
          schema:
            type: string
            enum: [min, max]
    responses:
        200:
            description: metadata for schemas and tables
            $ref: '#/components/schemas/tablesetDoc'
        401:
            $ref: ../components/std-responses.yaml#/not-authenticated
        403:
            $ref: ../components/std-responses.yaml#/permission-denied
components:
    schemas:
        tablesetDoc:
            content:
                text/xml:
                    schema:
                        type: object
                        xml:
                            name: tableset
                            prefix: vosi
                            namespace: http://www.ivoa.net/xml/VOSITables/v1.0

