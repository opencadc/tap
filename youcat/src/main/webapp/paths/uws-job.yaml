get:
    summary: UWS 1.1
    description: job resource
    parameters:
        - name: WAIT
          in: query
          description: wait for the specified time in seconds or until the phase changes
          required: false
          type: integer
    responses:
        200:
            description: successful response
            $ref: '../components/uws-responses.yaml#/components/schemas/jobDoc'
        401:
            $ref: ../components/std-responses.yaml#/not-authenticated
        403:
            $ref: ../components/std-responses.yaml#/permission-denied
        404:
            $ref: ../components/std-responses.yaml#/not-found
