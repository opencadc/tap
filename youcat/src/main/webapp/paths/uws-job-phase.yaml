get:
    summary: UWS 1.1
    description: job phase resource
    responses:
        200:
          description: successful response
post:
    summary: UWS 1.1
    description: update job
    parameters:
        - name: PHASE
          in: query
          description: attempt to change the phase
          required: true
          schema:
            type: string
            enum: [ABORT, RUN]
    responses:
        200:
            description: phase change successful
        400:
            $ref: ../components/uws-responses.yaml#/invalid-phase-change
        401:
            $ref: ../components/std-responses.yaml#/not-authenticated
        403:
            $ref: ../components/std-responses.yaml#/permission-denied
        404:
            $ref: ../components/std-responses.yaml#/not-found  