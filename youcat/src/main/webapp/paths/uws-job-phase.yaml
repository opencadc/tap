get:
    summary: UWS 1.1
    description: job phase resource
    responses:
        "200":
          description: successful response
post:
    summary: UWS 1.1
    description: update job
    parameters:
        - name: PHASE
          in: query
          description: attempt to change the phase
          required: true
          schema:
            type: string
            enum: [ABORT, RUN]
    responses:
        "200":
          description: phase change successful
