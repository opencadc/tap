get:
    summary: UWS 1.1
    description: async job listing
    parameters: {}
    responses: {}
post:
    summary: TAP table-update 1.2
    description: TAP asynchronous table update (create UWS Job); can only specify one operation
    parameters:
        - name: TABLE
          in: query
          description: a single table name as provided in tap_schema
          required: true
          schema:
              type: string
        - name: INDEX
          in: query
          description: create index operation; value is a column name in the table
          required: false
          schema:
              type: string
        - name: UNIQUE
          in: query
          description: qualifier for INDEX to create a unique index
          required: false
          schema:
              type: boolean
        - name: INGEST
          in: query
          description: ingest operation; ingest an existing database table into tap_schema
          required: false
          schema:
              type: boolean
    responses:
        "303":
          description: standard UWS redirect to the created job
