get:
    operationId: job-phase-get
    tags:
        - TAP Query
    summary: get a UWS job phase
    description: job phase resource
    parameters:
        - name: jobID
          in: path
          description: unique job identifier generated by the server
          required: true
          type: string
          example: a1b2c3
    responses:
        '200':
          description: successful response
          content:
              text/plain:
                  schema:
                      type: string
                      example: "PENDING"
post:
    operationId: job-phase-update
    tags:
        - TAP Query
    summary: change a UWS job phase
    description: update job
    parameters:
        - name: jobID
          in: path
          description: unique job identifier generated by the server
          required: true
          type: string
          example: a1b2c3
        - name: PHASE
          in: query
          description: attempt to change the phase
          required: true
          schema:
            type: string
            enum: [ABORT, RUN]
          example: RUN
        
    responses:
        '200':
            description: phase change successful
        '400':
            $ref: ./uws-responses.yaml#/invalid-phase-change
        '401':
            $ref: ../vosi/vosi-std-responses.yaml#/not-authenticated
        '403':
            $ref: ../vosi/vosi-std-responses.yaml#/permission-denied
        '404':
            $ref: ../vosi/vosi-std-responses.yaml#/not-found

