plugins {
    id "java"
    id "maven"
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7
group = 'org.opencadc'

version = '1.0'

dependencies {
    compile 'log4j:log4j:[1.2,2.0)'

    compile 'org.opencadc:cadc-util:[1.0,)'
    compile 'org.opencadc:cadc-registry:[1.5.0,)'
    
    testCompile 'junit:junit:[4.1,5.0)'
}
