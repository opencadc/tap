plugins {
    id "java"
    id "maven"
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7
group = 'org.opencadc'

version = '1.2.0'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'httpunit:httpunit:1.+'
    compile 'junit:junit:4.+'

    compile 'org.opencadc:cadc-util:[1.0,)'
    compile 'org.opencadc:cadc-dali:[1.0,)'
    compile 'org.opencadc:cadc-registry:[1.5.0,)'
    compile 'org.opencadc:cadc-uws:[1.0,)'
    compile 'org.opencadc:cadc-uws-server:[1.0,)'
    compile 'org.opencadc:cadc-test-uws:[1.2.0,)'

}
